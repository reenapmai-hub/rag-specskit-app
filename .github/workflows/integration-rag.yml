name: Integration RAG

on:
  workflow_dispatch:
  push:
    branches:
      - '001-add-rag-kb'

jobs:
  integration:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (secrets.CI_GEMINI_KEY && secrets.CI_CHROMA_API_KEY && secrets.CI_CHROMA_TENANT && secrets.CI_CHROMA_DATABASE)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt || pip install pytest httpx chromadb

      - name: Load secrets into .env
        run: |
          echo "GOOGLE_API_KEY=${{ secrets.CI_GEMINI_KEY }}" >> .env
          echo "CHROMA_API_KEY=${{ secrets.CI_CHROMA_API_KEY }}" >> .env
          echo "CHROMA_TENANT=${{ secrets.CI_CHROMA_TENANT }}" >> .env
          echo "CHROMA_DATABASE=${{ secrets.CI_CHROMA_DATABASE }}" >> .env

      - name: Start backend
        env:
          GOOGLE_API_KEY: ${{ secrets.CI_GEMINI_KEY }}
          CHROMA_API_KEY: ${{ secrets.CI_CHROMA_API_KEY }}
          CHROMA_TENANT: ${{ secrets.CI_CHROMA_TENANT }}
          CHROMA_DATABASE: ${{ secrets.CI_CHROMA_DATABASE }}
        run: |
          python -c "from backend.app import app; app.run(host='0.0.0.0', port=5001, debug=False)" &
          sleep 3

      - name: Run integration runner
        run: |
          python tests/integration/run_upload_query_reset.py

      - name: Archive results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-output
          path: |
            tests/logs || .
